    <script>
     function toggle($id){
        const className = document.getElementById($id).classList.contains("news-blog-closed");
        if(className){
                //ニュース
                console.log("classあった");
                document.getElementById($id).classList.remove("news-blog-closed");
                document.getElementById($id).classList.add('news-blog-visible');

                document.getElementById('dropDown').classList.remove('dropDown');
                document.getElementById('dropDown').classList.add('dropDownHidden');
                document.getElementById('riseUp').classList.remove("riseUpHidden");
                document.getElementById('riseUp').classList.add('riseUp');

                document.getElementById('news').classList.add('hidden');
            } else {
                //ニュース
                document.getElementById($id).classList.add("news-blog-closed");
                document.getElementById($id).classList.remove('news-blog-visible');
                console.log("classなし");

                document.getElementById('dropDown').classList.add("dropDown");
                document.getElementById('dropDown').classList.remove('dropDownHidden');
                document.getElementById('riseUp').classList.add("riseUpHidden");
                document.getElementById('riseUp').classList.remove('riseUp');

                document.getElementById('news').classList.remove('hidden');
            }
     }

     function toggle02($id){
        const className02 = document.getElementById($id).classList.contains("content-blog-closed");

                document.getElementById('dropDown02').classList.remove('dropDown');
                document.getElementById('dropDown02').classList.add('dropDownHidden');
                document.getElementById('riseUp02').classList.remove("riseUpHidden");
                document.getElementById('riseUp02').classList.add('riseUp');

                document.getElementById('contentReport').classList.add('hidden');
            } else {

                document.getElementById($id).classList.remove('content-blog-visible');

                console.log(document.getElementById('dropDown02'), document.getElementById('dropDown'));
                document.getElementById('dropDown02').classList.add("dropDown");

                document.getElementById('riseUp02').classList.add("riseUpHidden");
                document.getElementById('riseUp02').classList.remove('riseUp');
